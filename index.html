<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Daisy UI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- custom css -->
  <link rel="stylesheet" href="Styles/style.css">
</head>

<body class="font-poppins text-white">
  <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
    <!-- Home Section -->
    <section id="homeScreen" class=" min-h-screen flex justify-center items-center border-8 ">
      <div class=" flex flex-col  items-center gap-10">
        <h2 class="text-8xl font-extrabold">Alpha curse Pro</h2>
        <p class="text-3xl font-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button class="btn  text-3xl bg-white text-black rounded" onclick="play()" >Play Now</button>
      </div>
    </section>
    <!-- Play ground section start -->
    <section id="playGround" class="hidden">
      <div class="flex flex-col justify-center items-center gap-20 pt-20">
        <!-- screen -->
        <div class="artboard artboard-horizontal phone-6 border-[10px] rounded-2xl border-zinc-100 mb-4 bg-[#FFFFFFB3]">
          <div class="flex justify-center ">
            <p class="bg-gray-400 inline p-5 rounded-xl">Dont watch keyboard while typing</p>
          </div>
          <div class="flex justify-center items-center h-full">
            <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
          </div>

        </div>
        <!-- Keyboard -->
        <div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd  id="q" class="kbd">q</kbd>
            <kbd  id="w" class="kbd">w</kbd>
            <kbd  id="e" class="kbd">e</kbd>
            <kbd  id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd  id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd  class="kbd">/</kbd>
          </div>
        </div>
        <!-- End of Keyboard -->
        <!-- life screen section -->
        <div class="flex justify-between  w-2/4">

          <!-- life score button -->
          <button class="btn rounded-full px-4 bg-pink-400">
            Life
            <img src="images/heart.svg" alt="">
            <span id="current-life">5</span>
          </button>
          
          <!-- update score button -->
          <button class="btn rounded-full px-4 bg-pink-400">
            Score
            <img src="images/dollar.svg" alt="">
            <span id="current-score">0</span>
          </button>
        </div>

      </div>
    </section>
    <!-- Play ground sectin end -->
<section id="finalScore" class="flex justify-center items-center min-h-screen hidden">
  <div class="text-white text-center space-y-10 bg-[#FFFFFF33] p-10 rounded-lg">

    <button></button>
    <h1 class="text-8xl">
      <span>Score :</span>
      <span id="last-score">14</span>
    </h1>
    <button onclick="
    play();
    " class="btn">
        Play Again!
    </button>
    <p class="text-4xl">Practics makes your pra player</p>
  </div>
</section>
   
  </main>
  <script src="js/utility.js"></script>
  <script src="js/alpha_clash.js">

  </script>
</body>

</html>
